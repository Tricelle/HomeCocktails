
<mdb-carousel [isControls]="true" [animation]="'slide'">
  <mdb-carousel-item>
    <div class="view">
      <img class="d-block" src="../../assets/img/jacek-dylag-unsplash.jpg"
        alt="First slide">
      <div class="mask flex-center rgba-black-light">
      </div>
      <div class="carousel-caption">
        <button mdbBtn type="button" flat="true" routerLink="/margaritas" size="lg" mdbWavesEffect>Try one of our margaritas!</button>
        <p>“Keep calm and drink a cocktail.”</p>
      </div>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view">
      <img class="d-block" src="../../assets/img/alana-harris-jOg5iadIq2A-unsplash.jpg"
      alt="Second slide">
      <div class="mask flex-center rgba-black-light">
      </div>
      <div class="carousel-caption">
        <button mdbBtn type="button" flat="true" routerLink="/margaritas" size="lg" mdbWavesEffect>Try one of our martinis!</button>
        <p>“Vodka may not be the answer, but it is worth a shot.”</p>
      </div>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view">
      <img class="d-block"  src="../../assets/img/martin-brechtl-vbD2O_Jxvzo-unsplash.jpg"
        alt="Third slide">
      <div class="mask flex-center rgba-black-light">
      </div>
      <div class="carousel-caption">
        <button mdbBtn type="button" flat="true" routerLink="/beers" size="lg" mdbWavesEffect>Try one of our beer mixed drinks!</button>
        <p>“If life gives you lemon, make lemonade…and find someone whose life gave them vodka. -Ron White"</p>
      </div>
    </div>
  </mdb-carousel-item>
  <mdb-carousel-item>
    <div class="view">
      <img class="d-block"  src="../../assets/img/amy-shamblen-9hsVC4Wwsec-unsplash.jpg"
        alt="Fourth slide">
      <div class="mask flex-center rgba-black-light">
      </div>
      <div class="carousel-caption">
        <button mdbBtn type="button" flat="true" routerLink="/daiquiris" size="lg" mdbWavesEffect>Try one of our daiquiris!</button>
        <p>“If life gives you limes, make margaritas.”</p>
      </div>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
